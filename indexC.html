<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders Classes Version</title>
</head>
<body>
    <select id="category" class="iProduct" type="text" autocomplete="on">
        <option value>Escoja la categor√≠a</option>
    </select>

    <select id="from-number" class="iProduct" type="text" autocomplete="on">
        <option value>Desde...</option>
    </select>

    <select id="to-number" class="iProduct" type="text" autocomplete="on">
        <option value>Hasta...</option>
    </select>
    
    <input 
        id="amount" 
        type="number" 
        placeholder="Ingrese la cantidad"
        min="0"    
    />
    
    <button id="add-product">Ingresar</button>
    
    <ul id="current-order-list"></ul>

    <input list="sellers" id="seller" class="order_info" placeholder="Ingrese el vendedor">
        <datalist id="sellers"></datalist>
    
    <textarea 
        id="client" 
        class="order_info"
        cols="30" 
        rows="5" 
        placeholder="Ingrese datos del cliente">
    </textarea>
    
    <textarea 
        id="note"
        class="order_info"
        cols="30"
        rows="5"
        placeholder="Ingrese una nota">
    </textarea>

    <button id="finish-order">Finalizar Pedido</button>
    
    <script type="module" src="indexC.js"></script>
</body>
</html>
